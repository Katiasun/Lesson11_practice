<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>BEM Lesson11_practice</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="#" class="logo header__logo">
          <img src="img/Logo.png" alt="Nike" />
        </a>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Lifestyle</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__item--active" href="#">Running</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Football</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Skateboarding</a>
            </li>
          </ul>
        </nav>
        <button class="burger header__burger">
          <img src="img/Burger.png" alt="burger" />
        </button>
      </header>
      <article class="product-card">
        <div class="product-image product-card__image">
          <ul class="product-image__thumbnails">
            <li class="product-image__thumbnail">
              <img src="img/Thumbnail_1.png" alt="Thumbnail 1" />
            </li>
            <li class="product-image__thumbnail">
              <img src="img/Thumbnail_2.png" alt="Thumbnail 2" />
            </li>
            <li class="product-image__thumbnail">
              <img src="img/Thumbnail_3.png" alt="Thumbnail 3" />
            </li>
          </ul>
          <button class="product-image__zoom">
            <img src="img/Plus.png" alt="zoom in" />
          </button>
        </div>
        <div class="product-info product-card__info">
          <div class="label product-info__label">New</div>
          <h1 class="product-info__title">
            THE <span>RUNNING</span> HAS JUST BEGUN
          </h1>
          <div class="horizontal-spacing">
            <h3 class="product-info__subtitle">Huarache</h3>
            <ul class="rating product-info__rating">
              <li class="rating_star"><img src="img/Star.png" alt="" /></li>
              <li class="rating_star"><img src="img/Star.png" alt="" /></li>
              <li class="rating_star"><img src="img/Star.png" alt="" /></li>
              <li class="rating_star"><img src="img/Star.png" alt="" /></li>
              <li class="rating_star">
                <img src="img/Star (1).png" alt="star gray" />
              </li>
            </ul>
          </div>

          <div class="product-info__price">$ 200</div>
          <div class="size-select product-info__size">
            <h4 class="size-select__title">Size</h4>
            <ul class="size-select__list">
              <li class="size-select__item">7</li>
              <li class="size-select__item">8</li>
              <li class="size-select__item">9</li>
              <li class="size-select__item size-select__item--selected">10</li>
              <li class="size-select__item">11</li>
            </ul>
          </div>
          <button class="button button--primary product-info__add-to-cart">
            ADD TO CART
          </button>
          <button class="button">WISHLIST</button>
        </div>
        <button class="product-card__close">
          <img src="img/Close.png" alt="close" />
        </button>
      </article>
    </div>
  </body>
</html>
